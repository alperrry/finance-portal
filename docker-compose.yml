services:
  postgres:
    image: postgres:15
    container_name: fp-postgres
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_pass
    ports:
      - "5432:5432"
    volumes:
      - fp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d finance"]
      interval: 5s
      timeout: 3s
      retries: 20

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: fp-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - fp_keycloak_data:/opt/keycloak/data

  backend:
    build:
      context: ./backend
    container_name: fp-backend
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/finance
      SPRING_DATASOURCE_USERNAME: finance_user
      SPRING_DATASOURCE_PASSWORD: finance_pass
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_LOCATIONS: filesystem:/db/migration
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate

      # Keycloak token doğrulama (realm adını sen oluşturunca aynı olmalı)
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/finance-portal
    ports:
      - "8081:8081"
    volumes:
      - ./db:/db:ro

  frontend:
    build:
      context: ./frontend
    container_name: fp-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8081
      VITE_KEYCLOAK_URL: http://localhost:8080
      VITE_KEYCLOAK_REALM: finance-portal
      VITE_KEYCLOAK_CLIENT_ID: finance-portal-frontend
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  fp_pgdata:
  fp_keycloak_data:
